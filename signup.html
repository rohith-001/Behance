<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/Bootstrap correction.css">
    <link rel="stylesheet" href="dist/css/font.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="dist/jQuery/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <div class="register__brand">
            <img src="src/Image/Behance_max.png" alt="">
            <span class="h1">Behance</span>
        </div>
        <img class="register__bg" src="src/Image/Bg_register.jpg" alt="">
    <div class="register__content container px-5 py-5">
        <div>
            <img class="behance___mini img-fluid" src="src/Image/Behance_mini.png" alt="">
            <span class="font-weight-bold">Behance</span>
        </div><br>

        <h2 class="font-weight-bolder">Create an account</h2>
        <p class="text-muted">Already have an account?<a href="singin.html">&nbsp;Sign in</a></p>

        <div class="signup__form form-group">
            <label for="emaill">Email address</label>
            <input type="email" class="form-control  input___field bg-light" id="emaill"><br>
            
            <label for="password">Password</label>
            <input type="password" class="form-control input___field bg-light" id="password" ><br>

            <label for="department">Department</label>
            <select id="department" class="form-control">
                <option> GMD</option>
                <option> UID</option>
                <option> AMD</option>
            </select><br>
  
            <label for="state">Branch</label>
            <select id="state" class="form-control">
                <option> Bangalore</option>
                <option> Hyderabad</option>
                <option> Chennai</option>
            </select><br>
        
            <div class="text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Student</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Staff</label>
                  </div>
            </div><br>
       
            <a href="index.html" class="btn btn-primary rounded-pill font-weight-bold float-right">Continue</a>

        </div>
    </div>
    </div>
</body>

</html>
