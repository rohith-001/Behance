<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/Bootstrap correction.css">
    <link rel="stylesheet" href="dist/css/font.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="dist/jQuery/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div class="register__brand">
            <img src="src/Image/Behance_max.png" alt="">
            <span class="h1">Behance</span>
        </div>
        <img class="register__bg" src="src/Image/Bg_register.jpg" alt="">
        <div class="register__content container px-5 py-5 ">
            <div>
                <img class="behance___mini img-fluid" src="src/Image/Behance_mini.png" alt="">
                <span class="font-weight-bold">Behance</span>
            </div><br>
    
            <h2 class="font-weight-bolder">Create an account</h2>
            <p class="text-muted">New user?<a href="signup.html">&nbsp;Sign up</a></p>
    
            <div class="signup__form form-group">
                <label for="emaill">Email address</label>
                <input type="email" class="form-control  input___field bg-light" id="emaill"><br>
                
                <label for="password">Password</label>
                <input type="password" class="form-control input___field bg-light" id="password" ><br>
           
                <a href="index.html" class="btn btn-primary rounded-pill font-weight-bold float-right">Continue</a><br><br><br><br>
                
                <p class="signin__hr text-center">Or</p>

                <div>
                    <div class="w-100 font-weight-bold btn border bold rounded-pill p-3">
                        <img src="src/Image/google.png" class="google__logo" alt="">
                        <span>&nbsp;Continue with Google</span>
                    </div><br><br>
                    <div class="w-100 fb font-weight-bold text-white btn border bold rounded-pill p-3">
                        <img src="src/Image/facebook.png" class="google__logo" alt="">
                        <span>&nbsp;Continue with facebook</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
